<!doctype html>
<html manifest="manifest.appcache">
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Webradio</title>
  <meta name="description" content="Web Radio Frontend">
  <meta name="author" content="Sam Gardner">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
  <div id="playback">
    <div id="player"></div>
    <div id="controls" class="btn-group btn-group-lg"></div>
    <div id="controlinfo" class="btn-group btn-group-lg">
      <button id="offset" type="button" class="btn btn-default" disabled="disabled">00</button>
    </div>
  </div>
  <div id="gameinfo">
    {}
  </div>
  <script src="js/custom.js"></script>

</html>
